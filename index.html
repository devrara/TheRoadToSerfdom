<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Índice de Libertad Fiscal - Nivel 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f5f85;
    }
    #resultado {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      text-align: center;
    }
    .barra-resultado {
      margin-top: 15px;
      height: 25px;
      width: 100%;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
    }
    .relleno-barra {
      height: 100%;
      border-radius: 12px;
      transition: width 0.5s ease;
    }
    .indice-bajo .relleno-barra {
      background-color: #27ae60; /* verde */
    }
    .indice-medio .relleno-barra {
      background-color: #f39c12; /* naranja */
    }
    .indice-alto .relleno-barra {
      background-color: #c0392b; /* rojo */
    }
    .explicacion {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Índice de Libertad Fiscal - Nivel 1</h1>
  
  <form id="formLibertad">
    <label for="ingresos">Ingreso neto mensual (€):</label>
    <input type="number" id="ingresos" name="ingresos" min="0" step="any" required />

    <label for="impuestoRenta">¿Pagas IRPF?</label>
    <select id="impuestoRenta" name="impuestoRenta" required>
      <option value="">Selecciona...</option>
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select>

    <label for="vivienda">¿Vives en vivienda propia o alquilada?</label>
    <select id="vivienda" name="vivienda" required>
      <option value="">Selecciona...</option>
      <option value="propia">Propia</option>
      <option value="alquilada">Alquilada</option>
    </select>

    <button type="submit">Calcular índice</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('formLibertad').addEventListener('submit', function(e) {
      e.preventDefault();

      const ingresos = parseFloat(document.getElementById('ingresos').value);
      const impuestoRenta = document.getElementById('impuestoRenta').value;
      const vivienda = document.getElementById('vivienda').value;

      if (isNaN(ingresos) || impuestoRenta === "" || vivienda === "") {
        alert("Por favor, rellena todos los campos correctamente.");
        return;
      }

      // Calculo simple de índice de libertad fiscal (0 a 100)
      // Penaliza pagar IRPF, vivienda alquilada y mejora con ingresos altos (pero tope)
      let indice = 100;
      if (impuestoRenta === "1") indice -= 50; // pagar IRPF resta mucho
      if (vivienda === "alquilada") indice -= 30; // alquilar resta también
      // Ajuste por ingresos, para que suba un poco con más ingresos pero max 20 pts
      let ajusteIngresos = Math.min(ingresos / 2000 * 20, 20);
      indice += ajusteIngresos;

      // Limitar índice entre 0 y 100
      indice = Math.min(Math.max(indice, 0), 100);

      // Mostrar resultado
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.className = "";
      resultadoDiv.textContent = "";

      // Crear barra visual
      const barraContenedor = document.createElement('div');
      barraContenedor.className = 'barra-resultado';
      const barraRelleno = document.createElement('div');
      barraRelleno.className = 'relleno-barra';

      if (indice < 40) {
        resultadoDiv.classList.add('indice-bajo');
        barraRelleno.style.width = indice + '%';
      } else if (indice < 80) {
        resultadoDiv.classList.add('indice-medio');
        barraRelleno.style.width = indice + '%';
      } else {
        resultadoDiv.classList.add('indice-alto');
        barraRelleno.style.width = indice + '%';
      }

      barraContenedor.appendChild(barraRelleno);
      resultadoDiv.appendChild(barraContenedor);

      // Texto resultado + explicación
      const textoResultado = document.createElement('p');
      textoResultado.textContent = `Tu Índice de Libertad Fiscal es: ${indice.toFixed(1)} / 100`;
      textoResultado.style.fontWeight = 'bold';
      textoResultado.style.marginTop = '10px';
      resultadoDiv.appendChild(textoResultado);

      const explicacion = document.createElement('p');
      explicacion.className = 'explicacion';

      if (indice >= 80) {
        explicacion.textContent = "Tu situación fiscal es relativamente favorable: pagas pocos impuestos directos y tienes vivienda propia, lo que te otorga mayor libertad financiera.";
      } else if (indice >= 40) {
        explicacion.textContent = "Tu situación fiscal tiene aspectos que podrían mejorar: quizá pagas IRPF o vives en alquiler, lo que reduce tu libertad financiera.";
      } else {
        explicacion.textContent = "Tu situación fiscal es complicada: pagas impuestos directos y no tienes vivienda propia, lo que limita tu libertad financiera considerablemente.";
      }
      resultadoDiv.appendChild(explicacion);
    });
  </script>
</body>
</html>
