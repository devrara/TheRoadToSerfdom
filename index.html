<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√çndice de Libertad Fiscal - Nivel 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f5f85;
    }
    #resultado {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      text-align: center;
      position: relative;
    }
    .barra-resultado {
      margin-top: 15px;
      height: 25px;
      width: 100%;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .relleno-barra {
      height: 100%;
      border-radius: 12px;
      transition: width 0.5s ease;
      background: linear-gradient(to right, #c0392b, #27ae60);
    }
    /* Cambiamos colores fijos por degradado en relleno para que la barra pase del rojo (0%) al verde (100%) */

    .barra-etiq {
      position: absolute;
      top: 35px;
      width: 140px;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #555;
      user-select: none;
      white-space: nowrap;
    }
    .barra-etiq.left {
      left: 0;
      justify-content: flex-start;
    }
    .barra-etiq.right {
      right: 0;
      justify-content: flex-end;
    }
    .explicacion {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>√çndice de Libertad Fiscal - Nivel 1</h1>
  
  <form id="formLibertad">
    <label for="ingresos">Ingreso neto mensual (‚Ç¨):</label>
    <input type="number" id="ingresos" name="ingresos" min="0" step="any" />

    <label for="impuestoRenta">¬øPagas IRPF?</label>
    <select id="impuestoRenta" name="impuestoRenta">
      <option value="">No contestado</option>
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>

    <label for="vivienda">¬øVives en vivienda propia o alquilada?</label>
    <select id="vivienda" name="vivienda">
      <option value="">No contestado</option>
      <option value="propia">Propia</option>
      <option value="alquilada">Alquilada</option>
    </select>

    <label for="cargasFamiliares">¬øTienes cargas familiares?</label>
    <select id="cargasFamiliares" name="cargasFamiliares">
      <option value="">No contestado</option>
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>

    <label for="autonomo">¬øEres aut√≥nomo?</label>
    <select id="autonomo" name="autonomo">
      <option value="">No contestado</option>
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>

    <label for="deudas">¬øTienes deudas activas?</label>
    <select id="deudas" name="deudas">
      <option value="">No contestado</option>
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>

    <label for="ahorros">¬øTienes ahorros o inversiones?</label>
    <select id="ahorros" name="ahorros">
      <option value="">No contestado</option>
      <option value="0">No</option>
      <option value="1">S√≠</option>
    </select>

    <button type="submit">Calcular √≠ndice</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('formLibertad').addEventListener('submit', function(e) {
      e.preventDefault();

      const ingresosRaw = document.getElementById('ingresos').value;
      const ingresos = ingresosRaw ? parseFloat(ingresosRaw) : null;

      const impuestoRenta = document.getElementById('impuestoRenta').value;
      const vivienda = document.getElementById('vivienda').value;
      const cargasFamiliares = document.getElementById('cargasFamiliares').value;
      const autonomo = document.getElementById('autonomo').value;
      const deudas = document.getElementById('deudas').value;
      const ahorros = document.getElementById('ahorros').value;

      let indice = 50;

      if (impuestoRenta === "1") indice -= 25;
      else if (impuestoRenta === "0") indice += 10;

      if (vivienda === "propia") indice += 15;
      else if (vivienda === "alquilada") indice -= 20;

      if (cargasFamiliares === "1") indice -= 10;
      else if (cargasFamiliares === "0") indice += 5;

      if (autonomo === "1") indice -= 10;
      else if (autonomo === "0") indice += 5;

      if (deudas === "1") indice -= 15;
      else if (deudas === "0") indice += 5;

      if (ahorros === "1") indice += 10;
      else if (ahorros === "0") indice -= 5;

      if (ingresos !== null && !isNaN(ingresos)) {
        let ajusteIngresos = Math.min(ingresos / 4000 * 20, 20);
        indice += ajusteIngresos;
      }

      indice = Math.min(Math.max(indice, 0), 100);

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.className = "";
      resultadoDiv.textContent = "";
      resultadoDiv.style.position = 'relative';

      const barraContenedor = document.createElement('div');
      barraContenedor.className = 'barra-resultado';

      const barraRelleno = document.createElement('div');
      barraRelleno.className = 'relleno-barra';
      barraRelleno.style.width = indice + '%';

      barraContenedor.appendChild(barraRelleno);

      const etiqIzq = document.createElement('div');
      etiqIzq.className = 'barra-etiq left';
      etiqIzq.innerHTML = '‚õìÔ∏è Camino de Servidumbre';

      const etiqDer = document.createElement('div');
      etiqDer.className = 'barra-etiq right';
      etiqDer.innerHTML = 'üïäÔ∏è Libertad';

      barraContenedor.appendChild(etiqIzq);
      barraContenedor.appendChild(etiqDer);

      resultadoDiv.appendChild(barraContenedor);

      const textoResultado = document.createElement('p');
      textoResultado.textContent = `Tu √çndice de Libertad Fiscal es: ${indice.toFixed(1)} / 100`;
      textoResultado.style.fontWeight = 'bold';
      textoResultado.style.marginTop = '10px';
      resultadoDiv.appendChild(textoResultado);

      const explicacion = document.createElement('p');
      explicacion.className = 'explicacion';

      if (indice >= 80) {
        explicacion.textContent = "Tu situaci√≥n fiscal es favorable: pagas pocos impuestos directos, tienes vivienda propia y controlas tus finanzas, lo que te otorga mayor libertad financiera.";
      } else if (indice >= 40) {
        explicacion.textContent = "Tu situaci√≥n fiscal puede mejorar: algunas cargas fiscales o financieras te limitan, pero con cambios podr√≠as avanzar hacia m√°s libertad.";
      } else {
        explicacion.textContent = "Tu situaci√≥n fiscal es complicada: pagas impuestos directos, tienes cargas o deudas y quiz√° no tienes vivienda propia, lo que limita tu libertad financiera considerablemente.";
      }
      resultadoDiv.appendChild(explicacion);

      const recomendaciones = document.createElement('div');
      recomendaciones.style.marginTop = '20px';
      recomendaciones.style.textAlign = 'left';
      recomendaciones.style.background = '#eef6ff';
      recomendaciones.style.padding = '15px';
      recomendaciones.style.borderRadius = '6px';
      recomendaciones.style.color = '#336699';

      let textoRec = "<strong>Recomendaciones b√°sicas:</strong><ul>";
      if (indice < 40) {
        textoRec += "<li>Revisa tu carga fiscal y busca asesor√≠a para optimizar impuestos.</li>";
        textoRec += "<li>Eval√∫a la posibilidad de reducir deudas y mejorar tu vivienda.</li>";
      } else if (indice < 80) {
        textoRec += "<li>Considera opciones para disminuir impuestos y aumentar ahorros.</li>";
        textoRec += "<li>Valora invertir en vivienda propia si est√°s alquilando.</li>";
      } else {
        textoRec += "<li>Mant√©n tu situaci√≥n fiscal y busca optimizar a√∫n m√°s tus finanzas.</li>";
        textoRec += "<li>Explora inversiones que te ayuden a aumentar tu libertad financiera.</li>";
      }
      textoRec += "</ul>";
      recomendaciones.innerHTML = textoRec;
      resultadoDiv.appendChild(recomendaciones);
    });
  </script>
</body>
</html>
