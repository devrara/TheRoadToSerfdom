<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Índice de Libertad Fiscal - Nivel 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f5f85;
    }
    #resultado {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      text-align: center;
    }
    .indice-bajo {
      color: green;
      font-weight: bold;
    }
    .indice-medio {
      color: orange;
      font-weight: bold;
    }
    .indice-alto {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Índice de Libertad Fiscal - Nivel 1</h1>
  
  <form id="formLibertad">
    <label for="ingresos">Ingreso neto mensual (€):</label>
    <input type="number" id="ingresos" name="ingresos" min="0" step="any" required />

    <label for="impuestoRenta">¿Pagas IRPF?</label>
    <select id="impuestoRenta" name="impuestoRenta" required>
      <option value="">Selecciona...</option>
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select>

    <label for="iva">¿Pagas IVA indirectamente?</label>
    <select id="iva" name="iva" required>
      <option value="">Selecciona...</option>
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select>

    <label for="vivienda">¿Vives en vivienda propia o alquilada?</label>
    <select id="vivienda" name="vivienda" required>
      <option value="">Selecciona...</option>
      <option value="propia">Propia</option>
      <option value="alquilada">Alquilada</option>
    </select>

    <button type="submit">Calcular índice</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('formLibertad').addEventListener('submit', function(e) {
      e.preventDefault();

      const ingresos = parseFloat(document.getElementById('ingresos').value);
  const impuestoRenta = document.getElementById('impuestoRenta').value;
  const iva = document.getElementById('iva').value;
  const vivienda = document.getElementById('vivienda').value;

  if (isNaN(ingresos) || impuestoRenta === "" || iva === "" || vivienda === "") {
    alert("Por favor, rellena todos los campos correctamente.");
    return;
  }

  // Ejemplo de cálculo simple para el índice (ajustar según lógica)
  let indice = 0;
  if (impuestoRenta === "1") indice += 50;
  if (iva === "1") indice += 30;
  if (vivienda === "propia") indice += 20;
  else indice += 10;

  indice += ingresos / 1000; // escala con ingresos, solo como ejemplo

  // Mostrar resultado con colores
  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.textContent = `Tu Índice de Libertad Fiscal es: ${indice.toFixed(2)}`;

  resultadoDiv.className = "";
  if (indice < 40) resultadoDiv.classList.add('indice-bajo');
  else if (indice < 80) resultadoDiv.classList.add('indice-medio');
  else resultadoDiv.classList.add('indice-alto');
});
</script>
